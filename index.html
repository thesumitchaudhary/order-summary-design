<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <img class="card-image" src="./images/illustration-hero.svg"
          alt="Illustration representing the main features of the product">
        <div style="padding: .3rem ;">
          <h2 class="card-heading">Order Summary</h2>

          <p class="card-para">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

          <div class="subscription-area">
            <div class="subscription-plan">
              <img src="./images/icon-music.svg" alt="Music icon">
              <div class="plan-detail-box">
                <h4 class="annual-plan">Annual Plan</h4>
                <p class="annual-plan-price">$59.99/year</p>
              </div>
            </div>
            <a class="plan-change" href="#">Change</a>
          </div>
          <div class="payment-container">
            <button class="payment-btn">Proceed to Payment</button>
            <button class="cancel-btn"> Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
